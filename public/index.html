<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Email Verifier</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope-open-text"></i> Smart Email Verifier</h1>
            <p>Verify, send, and track your emails with advanced analytics</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="verify">
                <i class="fas fa-check-circle"></i> Verify Email
            </button>
            <button class="tab-button" data-tab="send">
                <i class="fas fa-paper-plane"></i> Send Email
            </button>
            <button class="tab-button" data-tab="analytics">
                <i class="fas fa-chart-bar"></i> Analytics
            </button>
        </div>

        <!-- Verify Email Tab -->
        <div class="tab-content active" id="verify">
            <div class="card">
                <h2><i class="fas fa-search"></i> Email Verification</h2>
                <div class="form-group">
                    <label for="verifyEmail">Email Address</label>
                    <input type="email" id="verifyEmail" placeholder="Enter email to verify" required>
                    <button id="verifyBtn" class="btn btn-primary">
                        <i class="fas fa-check"></i> Verify Email
                    </button>
                </div>
                <div id="verifyResult" class="result"></div>
            </div>
        </div>

        <!-- Send Email Tab -->
        <div class="tab-content" id="send">
            <div class="card">
                <h2><i class="fas fa-paper-plane"></i> Send Email</h2>
                <form id="sendForm">
                    <div class="form-group">
                        <label for="sendEmail">Recipient Email</label>
                        <input type="email" id="sendEmail" placeholder="recipient@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Email subject" required>
                    </div>
                    <div class="form-group">
                        <label for="body">Message</label>
                        <textarea id="body" placeholder="Your message content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send Email
                    </button>
                </form>
                <div id="sendResult" class="result"></div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics">
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Email Analytics</h2>
                <div class="analytics-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="sentCount">0</h3>
                            <p>Emails Sent</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="validCount">0</h3>
                            <p>Valid Emails</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="openCount">0</h3>
                            <p>Emails Opened</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-percentage"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="openRate">0%</h3>
                            <p>Open Rate</p>
                        </div>
                    </div>
                </div>
                <button id="refreshAnalytics" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh Analytics
                </button>
            </div>
        </div>

        <!-- Recent Emails Section -->
        <div class="card">
            <h2><i class="fas fa-history"></i> Recent Emails</h2>
            <div id="recentEmails" class="recent-emails">
                <p class="no-data">No emails sent yet. Send your first email to see it here!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
